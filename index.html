  <script>

    var audio = new Audio("Abecedariojava/A.wav"); 

    function Reproducir(nombre) {
      archivo = "Abecedariojava/"+nombre+".wav" 
      audio = new Audio(archivo); 
      audio.play();
    }

    function Parar() {
      audio.pause(); 
      audio.currentTime = 0; 
    }
  </script>
</head>
